<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" formControlName="first_name" #first_name />
      </div>
      <div *ngIf="angForm.controls['first_name'].invalid && (angForm.controls['first_name'].dirty || angForm.controls['first_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['first_name'].errors.required">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name </label>
        <input type="text" class="form-control" formControlName="last_name" #last_name />
      </div>
      <div *ngIf="angForm.controls['last_name'].invalid && (angForm.controls['last_name'].dirty || angForm.controls['last_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['last_name'].errors.required">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Company Name </label>
        <input type="text" class="form-control" formControlName="company_name" #company_name />
      </div>
      <div *ngIf="angForm.controls['company_name'].invalid && (angForm.controls['company_name'].dirty || angForm.controls['company_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['company_name'].errors.required">
          Company Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Mobile No </label>
        <input type="text" class="form-control" formControlName="mobile" #mobile />
      </div>
      <div *ngIf="angForm.controls['mobile'].invalid && (angForm.controls['mobile'].dirty || angForm.controls['mobile'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['mobile'].errors.required">
          Mobile No. is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addUserDetails(first_name.value, last_name.value, company_name.value,mobile.value)"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Add User</button>
      </div>
    </form>
  </div>
</div>
