<div class="container">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label class="col-md-4">First Name</label>
      <input id="first_name" name="first_name" class="form-control"
      [(ngModel)]="data.first_name" #first_name="ngModel" />
    </div>
    <div class="form-group">
      <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)"
          class="alert alert-danger">
        <div *ngIf="first_name.errors.required">
          First Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4">Last Name </label>
      <input id="last_name" name="last_name" class="form-control"
      [(ngModel)]="data.last_name"  #last_name="ngModel" />
    </div>
    <div class="form-group">
      <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)"
          class="alert alert-danger">
        <div *ngIf="last_name.errors.required">
          Last Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4">Company Name </label>
      <input id="company_name" name="company_name" class="form-control"
      [(ngModel)]="data.company_name" #company_name="ngModel"  />
    </div>
    <div class="form-group">
      <div *ngIf="company_name.invalid && (company_name.dirty || company_name.touched)"
          class="alert alert-danger">
        <div *ngIf="company_name.errors.required">
          Company Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4">Mobile No </label>
      <input id="mobile" name="mobile" class="form-control"
      [(ngModel)]="data.mobile" #mobile="ngModel" />
    </div>
    <div class="form-group">
      <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)"
          class="alert alert-danger">
        <div *ngIf="mobile.errors.required">
          Mobile No is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
      [disabled]="f.form.pristine || f.form.invalid" 
        class="btn btn-primary">Add User</button>
    </div>
  </form>
</div>
